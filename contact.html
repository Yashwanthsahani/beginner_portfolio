<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .contact-info {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
        }
        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Information</h1>
        </div>
    </header>
    <div class="container">
        <div class="contact-info">
            <p><strong>Name:</strong> Yashwanth Sahani</p>
            <p><strong>Email:</strong> yashwanthsahani@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 1234 Street Name, City, State, ZIP</p>
        </div>
    </div>
</body>
</html>
